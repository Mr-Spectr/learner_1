name: Run txt-aud.py

on: [push, pull_request]

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install PyPDF2 pyttsx3

    - name: Run txt-aud.py
      run: |
        python txt-aud.py
